apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'com.gmail.simpson.o.alexis'
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 16
        versionName "1.4.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

repositories {
    maven {
        url 'http://swisscodemonkeys.github.io/appbrain-sdk/maven'
    }
}

dependencies {
    compile 'com.appbrain:appbrain-applift-sdk:+'
    compile files('libs/android-support-v4.jar')
    compile files('libs/StartAppInApp-2.4.15.jar')
    compile files('libs/appjolt-winback-sdk-2.0.8.jar')
}

